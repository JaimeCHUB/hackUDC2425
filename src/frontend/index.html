<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inditex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="logo-container">
    <h1 class="inditex-text">HACKTECH</h1>
</div>
<div id="main-content" style="display: none;">
    <header>
        <h1 class="inditex-text">HACKTECH</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul class="marcas">
                <li onclick="highlight(this, 'zara')">TODOS</li>
                <li onclick="highlight(this, 'lefties')">LEFTIES</li>
                <li onclick="highlight(this, 'massimo_dutti')">MASSIMO DUTTI</li>
                <li onclick="highlight(this, 'oysho')">OYSHO</li>
                <li onclick="highlight(this, 'pull_and_bear')">PULL AND BEAR</li>
                <li onclick="highlight(this, 'stradivarius')">STRADIVARIUS</li>
                <li onclick="highlight(this, 'zara')">ZARA</li>
                <li onclick="highlight(this, 'zara_home')">ZARA HOME</li>
            </ul>
        </nav>
        <main class="content">
            <div class="search-section">
                <div class="search-container">
                    <input type="text" class="search-input" placeholder="¿Qué estás buscando?">
                    <img src="https://static-00.iconduck.com/assets.00/google-lens-icon-512x512-nqbl0ojo.png" class="search-icon" onclick="openPopup()" alt="Buscar">
                </div>
                <div class="underline"></div>
            </div>
            <!-- Meter filas dinámicamente -->
            <div id="container-prod"></div>
        </main>
    </div>
</div>

<!-- Ventana emergente -->
<div id="popup" class="popup">
    <div class="popup-content">
        <span class="close" onclick="closePopup()">&times;</span>
        <p>AÑADE UNA IMAGEN PARA BUSCAR SIMILARES</p>
        <div id="drop-area">
            <input type="text" id="fileElem" placeholder="URL IMAGEN">
            <img src="https://img.freepik.com/vector-premium/lupa-icono-negro-buscar-simbolo-mirar-signo_53562-18721.jpg" class="search-icon" alt="Buscar">
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
