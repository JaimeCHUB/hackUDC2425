<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inditex</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div id="logo-container">
    <h1 class="inditex-text">HACKTECH</h1>
</div>
<div id="main-content" style="display: none;">
    <header>
        <h1 class="inditex-text">HACKTECH</h1>
    </header>
    <div class="container">
        <nav class="sidebar">
            <ul class="marcas">
                <li onclick="highlight(this, 'zara')">TODOS</li>
                <li onclick="highlight(this, 'lefties')">LEFTIES</li>
                <li onclick="highlight(this, 'massimo_dutti')">MASSIMO DUTTI</li>

                <li onclick="highlight(this, 'pull_and_bear')">PULL AND BEAR</li>
                <li onclick="highlight(this, 'stradivarius')">STRADIVARIUS</li>
                <li onclick="highlight(this, 'zara')">ZARA</li>
                <li onclick="highlight(this, 'zara_home')">ZARA HOME</li>
            </ul>
        </nav>
        <main class="content">
            <div class="search-section">
                <input type="text" class="search-input" placeholder="¿Qué estás buscando?">
                <div class="underline"></div>
            </div>
            <!-- Meter filas dinámicamente -->
            <div id="container-prod"></div>
        </main>
        <footer>
        </footer>
    </div>
</div>
<script src="script.js"></script>
